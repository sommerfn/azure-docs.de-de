### YamlMime:Landing
title: Dokumentation zu Azure Database for PostgreSQL
summary: 'Azure Database for PostgreSQL ist ein relationaler Datenbankdienst, der auf der Open-Source-Postgres-Datenbank-Engine basiert. Das vollständig verwaltete Database-as-a-Service-Angebot kann geschäftskritische Workloads mit planbarer Leistung, Sicherheit, Hochverfügbarkeit und dynamischer Skalierung verarbeiten. Es gibt zwei Bereitstellungsoptionen: als einzelner Server und als Hyperscale (Citus)-Cluster (Vorschauversion). Bei der Hyperscale (Citus)-Option werden Abfragen mithilfe von Sharding horizontal über mehrere Computer hinweg skaliert. Sie eignet sich für Anwendungen, für die eine umfangreichere Skalierbarkeit und eine höhere Leistung erforderlich sind. Hier erfahren Sie anhand unserer Schnellstarts, Tutorials und Beispiele, wie Sie die Azure-Datenbank für PostgreSQL verwenden.'
