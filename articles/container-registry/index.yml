### YamlMime:Landing
title: Dokumentation zur Azure Container Registry
summary: Mit Azure Container Registry können Sie Containerimages und -artefakte in einer privaten Registrierung für alle Arten von Containerbereitstellungen erstellen, speichern und verwalten. Verwenden Sie Azure-Containerregistrierungen mit Ihren vorhandenen Pipelines für die Containerentwicklung und -bereitstellung. Verwenden Sie Azure Container Registry Tasks, um Containerimages in Azure bedarfsgesteuert zu erstellen oder Buildvorgänge zu automatisieren, die durch Quellcodeaktualisierungen, Aktualisierungen des Basisimages eines Containers oder Timer ausgelöst werden.
