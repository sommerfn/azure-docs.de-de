title: 'Dokumentation zur Verwaltung von Unternehmensbenutzern: Azure AD'
summary: Mit Azure AD-Benutzerverwaltungsdiensten wie der Zuweisung von Gruppen- und Administratorrollen können Sie Ihre wichtigsten Aufgaben schnell ausführen. Weisen Sie Lizenzen zu, erteilen Sie Gruppen oder Benutzern Anwendungszugriff, oder delegieren Sie Berechtigungen, um Identitätsverwaltungsaufgaben zu verteilen.
