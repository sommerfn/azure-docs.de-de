### YamlMime:Landing
title: Dokumentation zur Anwendungsverwaltung
summary: Azure Active Directory bietet einen sicheren und nahtlosen Zugriff auf cloudbasierte und lokale Anwendungen. Darüber hinaus müssen die Kennwörter nicht verwaltet werden. Ihre Endbenutzer können sich einmal anmelden, um Zugriff auf Office 365 und Tausende andere Anwendungen zu erhalten. In unseren Schnellstarts, Tutorials und Anleitungen erfahren Sie, wie Sie Anwendungen verwalten und bereitstellen.
