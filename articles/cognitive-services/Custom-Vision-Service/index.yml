### YamlMime:Landing
title: Dokumentation zu Custom Vision
summary: Custom Vision ist ein Cognitive Services-Dienst zum Erstellen, Bereitstellen und Optimieren eigener Bildklassifizierungen. Eine Bildklassifizierung ist ein KI-Dienst, der entsprechend den visuellen Merkmalen in einem Bild Bezeichnungen (die Klassen darstellen) auf Bilder anwendet.
