### YamlMime:Landing
title: Dokumentation zur Gesichtserkennung
summary: Die cloudbasierte Gesichtserkennungs-API stellt Entwicklern erweiterte Algorithmen für die Gesichtserkennung zur Verfügung. Gesichtserkennungsalgorithmen von Microsoft ermöglichen die Ermittlung von Gesichtsmerkmalen sowie die Gesichtserkennung. In unseren Schnellstartanleitungen, Tutorials und Beispielen erfahren Sie, wie Sie Inhalte auf unterschiedliche Weise analysieren.
