title: Dokumentation zur Vorschauversion von Azure Digital Twins
summary: Erfahren Sie, wie mithilfe von Azure Digital Twins Personen, Orte und Dinge verbunden sowie IoT-Lösungen mit räumlicher Intelligenz erstellt werden. Arbeiten Sie den Schnellstart und die Tutorials durch, um ein imaginäres intelligentes Gebäude zu überwachen, ausführliche Konzepte kennenzulernen und eine IoT-Lösung der nächsten Generation zu erstellen, die Ihre physische Umgebung modelliert.
