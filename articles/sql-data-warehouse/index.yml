title: Azure Synapse Analytics (ehemals Azure SQL Data Warehouse)
summary: Azure Synapse ist ein grenzenloser Analysedienst, der Data Warehousing für Unternehmen mit Big Data-Analysen kombiniert. Er ermöglicht flexible Datenabfragen nach Ihren Vorstellungen unter Verwendung von serverlosen On-Demand-Ressourcen oder bereitgestellten Ressourcen im gewünschten Umfang.
