  - title: Schritt-für-Schritt-Tutorials und Lernmaterial
    items:
      - type: paragraph
        text: 'Hier finden Sie Informationen dazu, wie Sie Datenbanken per SQL-Datenbank erstellen, verwalten und migrieren.'
      - type: list
        style: ordered
        items:
          - html: 'Erfahren Sie, wie Sie entscheiden, ob <a href="/azure/sql-database/sql-database-paas-vs-sql-server-iaas">SQL Server auf VMs (IaaS) oder Azure SQL-Datenbank (PaaS) die richtige Wahl für ihre Arbeitsauslastung</a> ist.'
          - html: Machen Sie sich mit den <a href="/azure/sql-database/sql-database-features">in Azure SQL-Datenbank unterstützten Features und den Unterschieden beim Verhalten</a> vertraut.
          - html: In unseren Schnellstarthandbüchern finden Sie Informationen zu den ersten Schritten mit einem <a href="/azure/sql-database/sql-database-single-database-quickstart-guide">Singleton</a> und einer <a href="/azure/sql-database/sql-database-managed-instance-quickstart-guide">verwalteten Instanz</a>.
          - html: Erstellen und Entwerfen des Schemas für eine neue Einzeldatenbank per <a href="/azure/sql-database/sql-database-design-first-database">SSMS</a> oder <a href="/azure/sql-database/sql-database-design-first-database-csharp">.NET</a>
          - html: "Migrieren Sie eine vorhandene Datenbank mithilfe <a href=\"/azure/sql-database/sql-database-managed-instance-get-started-restore\">einer nativen SQL\_Server-Sicherungsdatei</a>, des <a href=\"/azure/sql-database/sql-database-migrate-your-sql-server-database\">Datenmigrations-Assistenten</a> oder <a href=\"/azure/sql-database/sql-database-import\">durch Importieren einer BACPAC-Datei</a> zu Azure."
          - html: <a href="/azure/sql-database/sql-database-security-tutorial">Sichern Ihrer SQL-Datenbank</a>
          - html: Verteilen Sie Ihre Daten mithilfe einer <a href="/azure/sql-database/sql-database-implement-geo-distributed-database">geografisch verteilten Datenbank</a> global.
          - html: Finden Sie <a href="/azure/sql-database/sql-database-release-notes">neue Features in Azure SQL-Datenbank</a>.
