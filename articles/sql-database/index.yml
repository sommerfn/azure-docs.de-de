abstract:
  description: 'Azure SQL-Datenbank ist eine universelle relationale DBaaS-Lösung (Database-as-a-Service) und basiert auf der neuesten stabilen Version der Microsoft SQL Server-Datenbank-Engine. SQL-Datenbank ist eine zuverlässige und sichere Hochleistungs-Clouddatenbank, mit der Sie datengesteuerte Anwendungen und Websites in der Programmiersprache Ihrer Wahl erstellen können, ohne dass eine Infrastruktur verwaltet werden muss. Hier erfahren Sie anhand unserer Schnellstarts, Tutorials und Beispiele, wie Sie SQL-Datenbank verwenden.'
  aside:
    image:
      alt: null
      height: 110
      src: 'https://docs.microsoft.com/azure/sql-database/media/index/create-sql-database-on-azure.png'
      width: 250
    title: 'Erstellen einer SQL-Datenbank in Azure. (3:12)'
    href: 'https://azure.microsoft.com/resources/videos/create-sql-database-on-azure/'
    width: 250
sections:
  - title: Konzepte
    items:
      - type: paragraph
        text: 'Dieser Artikel enthält Informationen zu den Hauptvorteilen einer Plattform-as-a-Service-Datenbank sowie zu den Kaufmodellen und Dienstebenen, die zur Erstellung einer Konfiguration mit einem optimalen Preis-Leistungs-Verhältnis zur Verfügung stehen.'
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: /azure/sql-database/sql-database-technical-overview
            html: "<p>PaaS-Datenbank, die immer in der aktuellen stabilen Version von SQL Server-Datenbank-Engine ausgeführt wird, und gepatchtes Betriebssystem mit 99,99\_Prozent Verfügbarkeit.</p>"
            image:
              src: media/index/i_managed.svg
            title: Übersicht
          - href: /azure/sql-database/sql-database-service-tiers
            html: '<p>Passen Sie das Preis-Leistungs-Verhältnis mit flexiblen Dienstebenen, die von kostengünstigen 5 USD pro Monat bis zu leistungsstarken 80-Kern-Datenbanken reichen, an Ihre Bedürfnisse an.</p>'
            image:
              src: media/index/i_perftier.svg
            title: Preismodelle
          - href: /azure/sql-database/sql-database-service-tiers-general-purpose-business-critical
            html: '<p>Wählen Sie eine Dienstebene und Cloudarchitektur aus, die Ihren Anforderungen am besten entspricht oder mit der Infrastruktur übereinstimmt, die Sie in Ihrer lokalen Umgebung verwenden.</p>'
            image:
              src: media/index/gear.svg
            title: Dienstebenen
          - href: /azure/sql-database/sql-database-scalability-index
            html: '<p>Sie können Ihre Datenbanken problemlos je nach Bedarf zentral hochskalieren, erweitern oder horizontal partitionieren, um die Anwendungsleistung zu verbessern.</p>'
            image:
              src: media/index/i_scale.svg
            title: Skalierbarkeit
          - href: /azure/sql-database/sql-database-paas
            html: '<p>Integrierte Hochverfügbarkeit, automatische Sicherungen und Georeplikation verhindern, dass Wartungsvorgänge oder Infrastruktur- oder Hardwarefehler Ihr Geschäft beeinträchtigen.</p>'
            image:
              src: media/index/i_intelligence.svg
            title: PaaS (Platform-as-a-Service)
          - href: /azure/sql-database/sql-database-security-index
            html: '<p>Sichern Sie Ihre Datenbank mit Azure AD-Authentifizierung, virtuellen Netzwerken, Firewalls und Always Encrypted-Verbindungen. Identifizieren Sie Bedrohungen und Sicherheitsrisiken durch integrierte Sicherheit.</p>'
            image:
              src: media/index/i_security.svg
            title: Erweiterte Sicherheit
  - title: Bereitstellungsmodelle
    items:
      - type: paragraph
        text: 'Wählen Sie das Bereitstellungsmodell aus, das Ihren Anforderungen entspricht: Eine Einzeldatenbank ist die beste Wahl für neue moderne Cloudanwendungen, Pools für elastische Datenbanken eignen sich optimal zum Hosten einer großen Anzahl von Datenbanken, und eine verwaltete Instanz bietet hohe Kompatibilität mit SQL Server und ermöglicht einfache Migration zur Cloud.'
      - type: list
        style: cards
        className: cardsM
        columns: 2
        items:
          - href: /azure/sql-database/sql-database-single-index
            html: '<p>Verwenden Sie die von einem SQL-Datenbank-Server verwaltete Einzeldatenbank für Ihre SaaS-Anwendungen und -Microservices, die eine Einzeldatenbank mit vorhersagbarer Leistung erfordern.</p>'
            image:
              src: media/index/i_db.svg
            title: Einzeldatenbank
          - href: /azure/sql-database/sql-database-elastic-pool
            html: '<p>Pools für elastische SQL-Datenbank-Instanzen sind eine einfache, kostengünstige Lösung zum Verwalten und Skalieren mehrerer Datenbanken mit variierenden und unvorhersehbaren Anforderungen.</p>'
            image:
              src: media/index/i_elasticpool.svg
            title: Pools für elastische Datenbanken
          - href: /azure/sql-database/sql-database-managed-instance-index
            html: '<p>Verwenden Sie eine verwaltete Instanz, um eine vollständig verwaltete Instanz der SQL Server-Datenbank-Engine zu erhalten, die in der Azure-Cloud gehostet wird – mit nur wenigen oder ganz ohne Codeänderungen für die Migration aus lokalen Datenbanken.</p>'
            image:
              src: media/index/i_mi.svg
            title: Verwaltete Instanz
          - href: /azure/sql-database/sql-database-instance-pools
            html: '<p>Verwenden Sie verwaltete Instanzpools als einfache und kostengünstige Lösung für die Bereitstellung mehrerer verwalteter Instanzen, die Ressourcen gemeinsam nutzen und schnell skaliert werden.</p>'
            image:
              src: media/index/i-instancepools.svg
            title: Instanzpool
  - title: Fünfminütige Schnellstarts
    items:
